<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    
   
    
  
    <ion-list>
      <ion-item >
        <ion-label> Asignatura</ion-label> 
        <ion-label> Bloque</ion-label>
      </ion-item>
      <!--listaAlumnos usa el mismo nombre definido para la lista vadia en .ts-->
      <ion-item *ngFor="let clase of listaClase"  >
        <ion-label> {{clase.nombre_clase}}</ion-label> <!--alumno el bojeto, name la propiedad que entrega-->
        <ion-label> {{clase.bloque}}</ion-label>
        
  
      </ion-item>
    </ion-list>

    
  </ion-content>

  <ion-toolbar>
    <ion-button [routerLink]="['/login']" >
      volver
    </ion-button>
    <ion-buttons slot="end">
      <ion-button  (click)="logOut()">
        cerrar sesion
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</div>
